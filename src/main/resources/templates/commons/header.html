<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body th:fragment="header">
<header >
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li role="presentation"><a id="toindex" href="#">主页</a></li>
                    <li role="presentation"><a href="#">Profile</a></li>
                    <li role="presentation"><a id="tomarkdown" href="#">MarkDown编辑器</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" style="width: 500px" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" style="background-color: rgba(0,0,0,0.1);color: rgba(255,255,255,1);border: 0px black;font-size: 16px;" class="btn btn-default glyphicon glyphicon-search"></button>
                    </form>
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</header>
<script src="jquery/dist/jquery.min.js"></script>
<script src="bootstrap-3.3.7/dist/js/bootstrap.js" ></script>

<script type="text/javascript">
    <!--点击事件-->
    $(function () {
        $('.dropdown-toggle').dropdown();
    })
    document.addEventListener("scroll",function (e) {
        if (document.scrollingElement.scrollTop==0){
            $("nav").removeClass("navbar-fixed-top");
        } else{
            $("nav").addClass("navbar-fixed-top");
        }

    })
    // $("li").click(function () {
    //     $("li").removeClass("active");
    //     $(this).addClass("active");
    // });

    $("#tomarkdown").click(function () {
        window.location.href="/toedit";

    });
    $("#toindex").click(function () {
        window.location.href="/toindex";
    });

</script>
</body>
</html>
